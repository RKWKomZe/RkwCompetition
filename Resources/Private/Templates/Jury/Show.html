<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">

    <div class="system-message system-message--scroll" role="alert">
        <div class="system-message__item system-message__item--severity1">
            <f:translate key="tx_rkwcompetition_fluid.templates_jury_show.policyGuidelines" />:
            <f:link.typolink parameter="{juryReference.competition.linkJuryDeclarationConfident}" />
        </div>
    </div>
    <f:comment>
        <f:link.action
                class="btn btn--secondary"
                action="list"
        >
            <f:translate key="tx_rkwcompetition_fluid.templates_jury_show.backToList" />
        </f:link.action>
    </f:comment>

    <!-- show competition -->
    <f:link.action
            pageUid="{settings.competitionPid}"
            target="_blank"
            class="btn btn--primary"
            controller="Competition"
            action="show"
            arguments="{competition : register.competition}"
    >
        <f:translate key="tx_rkwcompetition_fluid.partials_participant_options.competitionShow" />
    </f:link.action>

    <h5>Sie erhalten nur Ã¼ber diesen individuellen Direktlink Zugang zum Wettbewerb, bitte gut aufheben:</h5>
    <p><strong>{juryLoginLink}</strong></p>

    <h3>{juryReference.competition.title}</h3>

    <p>
        <f:format.raw>
            {juryReference.competition.juryAddData}
        </f:format.raw>
    </p>

    <f:render partial="FlashMessages" arguments="{_all}" />

    <f:render partial="Jury/Properties" arguments="{_all}" />

</f:section>
</html>
