{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
{namespace rkw=RKW\RkwCompetition\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<postmaster:email.translate key="templates_email_frontendUser_juryNotify.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
{register.title}

=============================================================
<postmaster:email.translate key="templates_email_frontendUser_juryNotify.showHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
	<postmaster:email.uri.action action='update' controller='Jury' extensionName='RkwCompetition' pluginName='jury' absolute='true' noCacheHash='true' pageUid='{juryPid}' additionalParams='{tx_rkwcompetition_jury: {token: juryreference.inviteToken}}' />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates_email_frontendUser_juryNotify.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p>
		<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /><br>
	</p>
	<p>
		<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /><br>
		<strong>{register.competition.title}</strong>
	</p>

	<h2><postmaster:email.translate key="templates_email_frontendUser_juryNotify.showHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /></h2>
	<p>
		<a href="<postmaster:email.uri.action action='update' controller='Jury' extensionName='RkwCompetition' pluginName='jury' absolute='true' noCacheHash='true' pageUid='{juryPid}' additionalParams='{tx_rkwcompetition_jury: {token: juryreference.inviteToken}}' />"
		   target="_blank">
			<postmaster:email.translate key="templates_email_frontendUser_juryNotify.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
		</a>
	</p>



</f:section>
