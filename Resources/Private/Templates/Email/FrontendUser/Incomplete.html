{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
{namespace rkw=RKW\RkwCompetition\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<postmaster:email.translate key="templates_email_frontendUser_incomplete.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<postmaster:email.translate key="templates_email_frontendUser_incomplete.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
<postmaster:email.translate key="templates_email_frontendUser_incomplete.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
{register.title}

=============================================================
<postmaster:email.translate key="templates_email_frontendUser_incomplete.showHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
<postmaster:email.translate key="templates_email_frontendUser_incomplete.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" />
<postmaster:email.uri.page absolute="true" pageUid="{loginPid}" />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates_email_frontendUser_incomplete.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p>
		<postmaster:email.translate key="templates_email_frontendUser_incomplete.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /><br>
	</p>
	<p>
		<postmaster:email.translate key="templates_email_frontendUser_incomplete.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /><br>
		<strong>{register.competition.title}</strong>
	</p>

	<h2><postmaster:email.translate key="templates_email_frontendUser_incomplete.showHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /></h2>
	<p>
		<a href="<postmaster:email.uri.page absolute='true' pageUid='{loginPid}' />" target="_blank"><postmaster:email.translate key="templates_email_frontendUser_incomplete.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwCompetition" /></a>
	</p>
</f:section>
