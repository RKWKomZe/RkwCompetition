{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<postmaster:email.translate key="templates_email_deleteRegisterAdmin.headline" languageKey="{language}" extensionName="rkwCompetition" arguments="{0 : fullName}" />

<postmaster:email.translate key="templates_email_deleteRegisterAdmin.text1" languageKey="{language}" extensionName="rkwCompetition" />

<f:render partial="Email/Details" section="Plaintext" arguments="{register: register, frontendUser: register.feUser, language:language, showPid: showPid, admin:admin}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates_email_deleteRegisterAdmin.headline" languageKey="{language}" extensionName="rkwCompetition" arguments="{0 : fullName}" /></h1>
	<p><postmaster:email.translate key="templates_email_deleteRegisterAdmin.text1" languageKey="{language}" extensionName="rkwCompetition" /></p>

	<f:render partial="Email/Details" section="Html" arguments="{register: register, frontendUser: frontendUser, language:language, showPid: showPid, admin:admin}"/>

</f:section>
