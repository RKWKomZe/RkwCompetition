<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-rkw-competition">
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.title" /></td>
		<td>{competition.title}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.register_start" /></td>
		<td>{competition.registerStart -> f:format.date()}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.register_end" /></td>
		<td>{competition.registerEnd -> f:format.date()}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.jury_end" /></td>
		<td>{competition.juryEnd -> f:format.date()}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.file_removal_end" /></td>
		<td>{competition.fileRemovalEnd -> f:format.date()}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.jury_add_data" /></td>
		<td><f:format.raw>{competition.juryAddData}</f:format.raw></td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.link_jury_declaration_confident" /></td>
		<td><f:link.typolink parameter="{competition.linkJuryDeclarationConfident}" /></td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.allow_team_participation" /></td>
		<td>{competition.allowTeamParticipation}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.reminder_interval" /></td>
		<td>{competition.reminderInterval}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.link_cond_participation" /></td>
		<td><f:link.typolink parameter="{competition.linkCondParticipation}" /></td>
	</tr>
	<tr>
		<td><f:translate key="tx_rkwcompetition_domain_model_competition.link_privacy" /></td>
		<td><f:link.typolink parameter="{competition.linkPrivacy}" /></td>
	</tr>
</table>
</html>
