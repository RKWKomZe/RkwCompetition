<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwCompetition/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- upcoming events -->
    <f:if condition="{juryReferenceList}">
        <f:then>
            <table class="responsive-table responsive-table--background" >
                <f:for each="{juryReferenceList}" as="juryReference">
                    <f:if condition="{juryReference.competition}">
                        <tr>
                            <td>
                                <h3 class="h4">{juryReference.competition.title}</h3>
                                <p>
                                    <f:translate key="tx_rkwcompetition_fluid.partials_jury_listing.accessUntil" />
                                    {juryReference.competition.juryAccessEnd -> f:format.date(format: 'd.m.Y')}
                                </p>
                                <p>
                                    <f:translate key="tx_rkwcompetition_fluid.partials_jury_listing.yourConsent" />
                                    <f:if condition="{juryReference.consentedAt}">
                                        <f:then>
                                            <f:translate key="tx_rkwcompetition_fluid.partials_jury_listing.grantedOn" />
                                            <f:format.date format="d.m.Y">{juryReference.consentedAt}</f:format.date>
                                        </f:then>
                                        <f:else>
                                            <f:translate key="tx_rkwcompetition_fluid.partials_jury_listing.stillOpen" />
                                        </f:else>
                                    </f:if>
                                </p>

                                <f:render partial="Jury/Options" arguments="{_all}" />
                            </td>
                        </tr>
                    </f:if>
                </f:for>
            </table>
        </f:then>
        <f:else>
            <div class="system-message" role="alert">
                <div class="system-message__item system-message__item--severity0">
                    <f:translate key="tx_rkwcompetition_fluid.partials_jury_listing.noCompetitions" />
                </div>
            </div>
        </f:else>
    </f:if>

</html>
