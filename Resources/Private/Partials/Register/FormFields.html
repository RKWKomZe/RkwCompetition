<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:feRegister="http://typo3.org/ns/Madj2k/FeRegister/ViewHelpers"
	  data-namespace-typo3-fluid="true">

	<div class="form__field width25 break-after">
		<label class="form-label" for="salutation">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.salutation" />
			<f:render partial="LabelSuffix" arguments="{field: 'salutation', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.select
				class="select-field"
				id="salutation"
				property="salutation"
				options="{0: '{f:translate(key: \'tx_rkwcompetition_fluid.please_choose\')}', 1: '{f:translate(key: \'tx_rkwcompetition_fluid.templates_register_new.salutation.I.1\')}', 2: '{f:translate(key: \'tx_rkwcompetition_fluid.templates_register_new.salutation.I.2\')}', 3: '{f:translate(key: \'tx_rkwcompetition_fluid.templates_register_new.salutation.I.3\')}'}"
				value="{frontendUser.txFeregisterGender}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="title">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.title" />
			<f:render partial="LabelSuffix" arguments="{field: 'title', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="title"
			id="title"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="firstName">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.first_name" />
			<f:render partial="LabelSuffix" arguments="{field: 'firstName', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="firstName"
			id="firstName"
			value="{frontendUser.firstName}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="lastName">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.last_name" />
			<f:render partial="LabelSuffix" arguments="{field: 'lastName', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="lastName"
			id="lastName"
			value="{frontendUser.lastName}"
		/>
	</div>

	<div class="form__field width100">
		<label class="form-label" for="address">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.address" />
			<f:render partial="LabelSuffix" arguments="{field: 'address', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="address"
			id="address"
			value="{frontendUser.address}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="zip">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.zip" />
			<f:render partial="LabelSuffix" arguments="{field: 'zip', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="zip"
			id="zip"
			value="{frontendUser.zip}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="city">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.city" />
			<f:render partial="LabelSuffix" arguments="{field: 'city', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="city"
			id="city"
			value="{frontendUser.city}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="email">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.email" />
			<f:render partial="LabelSuffix" arguments="{field: 'email', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="email"
			id="email"
			value="{frontendUser.email}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="telephone">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.telephone" />
			<f:render partial="LabelSuffix" arguments="{field: 'telephone', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield
			property="telephone"
			id="telephone"
			value="{frontendUser.telephone}"
		/>
	</div>

	<div class="form__field width50">
		<label class="form-label" for="sector">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.sector" />
			<f:render partial="LabelSuffix" arguments="{field: 'sector', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<!-- @todo: PleaseChoose locallang -->
		<f:form.select
				class="select-field"
				id="sector"
				property="sector"
				value="{sector}"
				options="{competition.sectors}"
				optionValueField="uid"
				optionLabelField="title"
				prependOptionValue="0"
				prependOptionLabel="Bitte wÃ¤hlen"
		/>
	</div>

	<div class="form__field width100">
		<label class="form-label" for="contributionTitle">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.contribution_title" />
			<f:render partial="LabelSuffix" arguments="{field: 'contributionTitle', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield property="contributionTitle" id="contributionTitle" />
	</div>

	<div class="form__field width100">
		<label class="form-label" for="institution">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.institution" />
			<f:render partial="LabelSuffix" arguments="{field: 'Institution', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textfield property="institution" id="institution" />
	</div>

	<div class="form__field width100">
		<label class="form-label" for="remark">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.remark" />
			<f:render partial="LabelSuffix" arguments="{field: 'remark', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textarea property="remark" id="remark" cols="40" rows="15" />
	</div>

	<f:comment><!-- ADDITIONAL GROUPWORK STUFF --></f:comment>

	<div class="form__field width100">
		<label>
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.is_group_work" />
		</label>
		<f:form.radio
				class="checkbox"
				id="isGroupWorkNo"
				property="isGroupWork"
				value="0"
				checked="checked"
		/>
		<label for="isGroupWorkNo" class="radio-label">
			Nein
		</label>
		<f:form.radio
				class="checkbox"
				id="isGroupWorkYes"
				property="isGroupWork"
				value="1"
		/>
		<label for="isGroupWorkYes" class="radio-label">
			Ja
		</label>
	</div>

	<div class="form__field width50" id="groupInsurance">
		<f:form.checkbox
				class="checkbox"
				property="groupWorkInsurance"
				value="1"
		/>
		<label for="groupWorkInsurance" class="checkbox-label">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.group_work_insurance" />
			<f:render partial="LabelSuffix" arguments="{field: 'GroupWorkInsurance', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
	</div>

	<div class="form__field width100" id="groupAddPersons">
		<label class="form-label" for="groupWorkAddPersons">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.group_work_add_persons" />
			<f:render partial="LabelSuffix" arguments="{field: 'groupWorkAddPersons', mandatoryFields: settings.mandatoryFields.register}" />
		</label>
		<f:form.textarea property="groupWorkAddPersons" id="groupWorkAddPersons" />
	</div>


	<f:comment><!-- DEFAULT STUFF: terms, captcha etc --></f:comment>


	<f:comment><!-- terms = "conditionsOfParticipation" --></f:comment>
	<feRegister:consent type="terms" key="default" />
	<f:comment><!-- privacy = "privacy" --></f:comment>
	<feRegister:consent type="privacy" key="default" />
	<f:comment><!-- privacy = "marketing" --></f:comment>
	<feRegister:consent type="marketing" />

	<f:comment>
		<!-- feRegister consent terms -->
		<label for="conditionsOfParticipation">
			<f:translate key="tx_rkwcompetition_fluid.templates_register_new.conditions_of_participation" />
		</label><br />
		<f:form.textfield property="conditionsOfParticipation" id="conditionsOfParticipation" /><br />
	</f:comment>


	<script type="text/javascript">

		document.addEventListener("DOMContentLoaded", load);

		function load() {

			// initial: Hide additional fields
			hideAddGroupFields();

			let buttonYes = document.querySelector("#isGroupWorkYes");
			buttonYes.addEventListener("click", showAddGroupFields, false);
			let buttonNo = document.querySelector("#isGroupWorkNo");
			buttonNo.addEventListener("click", hideAddGroupFields, false);
		}

		function showAddGroupFields() {
			let workGroupInsurance = document.getElementById("groupInsurance");
			workGroupInsurance.style.display = "block";
			let groupAddPersons = document.getElementById("groupAddPersons");
			groupAddPersons.style.display = "block";
		}

		function hideAddGroupFields() {
			let workGroupInsurance = document.getElementById("groupInsurance");
			workGroupInsurance.style.display = "none";
			let groupAddPersons = document.getElementById("groupAddPersons");
			groupAddPersons.style.display = "none";
		}

	</script>

</html>
